<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        /* 状态 */
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(80px);
        }
        /* 过程 */
        .v-enter-active,
        .v-leave-active{
            transition: all .5s;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="show = !show">click</button>
        <transition>
            <h3 v-show="show">safsdfdsf</h3>
        </transition>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    show: false
                }
            }
        });
    </script>
</body>
</html>
