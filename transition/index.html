<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./animate.css"/>
    <script src="../vue.js"></script>
    <style>
        /* 状态 */
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(80px);
        }
        /* 过程 */
        .v-enter-active,
        .v-leave-active{
            transition: all .5s;
        }
        .my-enter,
        .my-leave-to{
            opacity: 0;
            transform: translateY(80px);
        }
        .my-enter-active,
        .my-leave-active{
            transition: all .5s;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="show = !show">click</button>
        <transition>
            <h3 v-show="show">safsdfdsf</h3>
        </transition>
        <hr>
        <button @click="show2 = !show2">click</button>
        <transition name="my">
            <h3 v-show="show2">safsdfdsf</h3>
        </transition>
        <hr>
        <button @click="show3 = !show3">click</button>
        <transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="{ enter: 200, leave: 500 }">
            <h3 v-show="show3" class="animated">safsdfdsf</h3>
        </transition>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    show: false,
                    show2: false,
                    show3: false
                }
            }
        });
    </script>
</body>
</html>
