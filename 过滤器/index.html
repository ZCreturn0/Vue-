<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="../vue.js"></script>
        <style>
            
        </style>
    </head>

    <body>
        <div id="app">
            {{msg | filterFormat}}
            {{msg | innerFilter('***')}}
        </div>
        <script>
            // 全局过滤器
            Vue.filter('filterFormat', function(data){
                return `"${data}"`;
            });
            new Vue({
                el: '#app',
                data() {
                    return {
                        msg: 'aaa'
                    }
                },
                created() {
                },
                methods: {
                    
                },
                // 局部过滤器
                filters: {
                    innerFilter(data, charactor="\""){
                        return charactor + data + charactor;
                    }
                }
            });
        </script>
    </body>

</html>
