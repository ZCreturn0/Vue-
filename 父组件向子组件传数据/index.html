<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <comp v-bind:parentmsg="msg"></comp>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    msg: 'parent msg'
                }
            },
            components: {
                comp: {
                    template: "<h1>aaaaaa ----- {{parentmsg}}</h1>",
                    // props 里属性不能有大写字母
                    props: ['parentmsg']
                }
            }
        })
    </script>
</body>
</html>
