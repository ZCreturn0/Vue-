<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="(val, key) in user">{{key}}---{{val}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    user: {
                        name: 'aaa',
                        age: 12,
                        addr: 'asasdfsddsf'
                    }
                }
            }
        });
    </script>
</body>
</html>
