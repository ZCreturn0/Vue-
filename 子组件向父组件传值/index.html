<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <comp @child_data="showChildData"></comp>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    msg: 'parent msg'
                }
            },
            methods: {
                showChildData(data){
                    console.log(data);
                }
            },
            components: {
                comp: {
                    template: `
                        <div>
                            <h2>child</h2>
                            <button @click="sendToParent">click</button>
                        </div>
                    `,
                    methods: {
                        sendToParent(){
                            // 事件不要有大写字母
                            this.$emit('child_data','data from child');
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
